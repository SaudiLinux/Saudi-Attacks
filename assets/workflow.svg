<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- خلفية -->
  <rect width="800" height="400" fill="#f5f5f5" rx="10" ry="10" />
  
  <!-- العنوان -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">سير عمل أداة SaudiAttacks</text>
  
  <!-- المربعات والأسهم -->
  <!-- مربع الإدخال -->
  <rect x="50" y="70" width="120" height="60" rx="5" ry="5" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" />
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">تحديد الهدف</text>
  
  <!-- سهم -->
  <path d="M170 100 L220 100" stroke="#333333" stroke-width="2" />
  <polygon points="220,100 210,95 210,105" fill="#333333" />
  
  <!-- مربع جمع المعلومات -->
  <rect x="220" y="70" width="120" height="60" rx="5" ry="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="280" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">جمع المعلومات</text>
  
  <!-- سهم -->
  <path d="M340 100 L390 100" stroke="#333333" stroke-width="2" />
  <polygon points="390,100 380,95 380,105" fill="#333333" />
  
  <!-- مربع الفحص -->
  <rect x="390" y="70" width="120" height="60" rx="5" ry="5" fill="#fff8e1" stroke="#ffa000" stroke-width="2" />
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">عمليات الفحص</text>
  
  <!-- سهم -->
  <path d="M510 100 L560 100" stroke="#333333" stroke-width="2" />
  <polygon points="560,100 550,95 550,105" fill="#333333" />
  
  <!-- مربع التقرير -->
  <rect x="560" y="70" width="120" height="60" rx="5" ry="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="620" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">توليد التقرير</text>
  
  <!-- تفاصيل عمليات الفحص -->
  <rect x="220" y="180" width="120" height="50" rx="5" ry="5" fill="#ffebee" stroke="#f44336" stroke-width="2" />
  <text x="280" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">فحص المنافذ</text>
  
  <rect x="360" y="180" width="120" height="50" rx="5" ry="5" fill="#ffebee" stroke="#f44336" stroke-width="2" />
  <text x="420" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">فحص الثغرات</text>
  
  <rect x="500" y="180" width="120" height="50" rx="5" ry="5" fill="#ffebee" stroke="#f44336" stroke-width="2" />
  <text x="560" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">فحص الويب</text>
  
  <!-- أسهم من مربع الفحص إلى التفاصيل -->
  <path d="M450 130 L280 180" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M450 130 L420 180" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M450 130 L560 180" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- تفاصيل فحص CMS -->
  <rect x="290" y="260" width="100" height="40" rx="5" ry="5" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2" />
  <text x="340" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">WordPress</text>
  
  <rect x="410" y="260" width="100" height="40" rx="5" ry="5" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2" />
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Joomla</text>
  
  <!-- أسهم من فحص الويب إلى CMS -->
  <path d="M560 230 L340 260" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M560 230 L460 260" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- تفاصيل التقرير -->
  <rect x="560" y="320" width="80" height="40" rx="5" ry="5" fill="#fce4ec" stroke="#e91e63" stroke-width="2" />
  <text x="600" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">HTML</text>
  
  <rect x="660" y="320" width="80" height="40" rx="5" ry="5" fill="#fce4ec" stroke="#e91e63" stroke-width="2" />
  <text x="700" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">JSON</text>
  
  <!-- أسهم من التقرير إلى التفاصيل -->
  <path d="M620 130 L600 320" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M620 130 L700 320" stroke="#333333" stroke-width="1.5" stroke-dasharray="5,3" />
